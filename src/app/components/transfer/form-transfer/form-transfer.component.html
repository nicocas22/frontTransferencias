<div class="modal-content " style="position: fixed; top: 0; bottom: 0; height: 100%;">
    <div class="modal-body" style="height: 100%;">
        <div class="modal-header">
            <h5 class="modal-title">Formulario de Transferencia</h5>
        </div>
        <form (submit)="createTransfer()">
            <div class="form-group">
                <input type="number" [(ngModel)]="payload.rutAddressee" name="rutAddressee" class="form-control" placeholder="{{addressee.rut}}" required disabled>
            </div>
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="{{addressee.name}}" required disabled>
            </div>
            <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="{{addressee.email}}" required
                    disabled>
            </div>
            <div class="form-group">
                <input type="number" name="account" class="form-control" placeholder="{{addressee.account}}" required
                    disabled>
            </div>
            <div class="form-group">
                <input type="text" name="bank" class="form-control" placeholder="{{addressee.bank}}" required disabled>
            </div>

            <div class="form-group">
                <input type="text" [(ngModel)]="payload.amount" name="amount" class="form-control" placeholder="Amount" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary">Save addressees</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeDialog()">Close</button>
        </form>

    </div>
</div>
