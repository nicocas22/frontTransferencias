<div class="modal-content " style="position: fixed; top: 0; bottom: 0; height: 100%;">
  <div class="modal-body" style="height: 100%;">
    <div class="modal-header">
      <h5 class="modal-title">Formulario de Registro Destinatarios</h5>
    </div>
    <form (submit)='saveAddressee()'>
      <div class="form-group">
        <input type="number" [(ngModel)]="addressee.rut" name="rut" class="form-control" placeholder="rutAddressee"
          required>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="addressee.name" name="name" class="form-control" placeholder="name" required>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="addressee.email" name="email" class="form-control" placeholder="email" required>
      </div>
      <div class="form-group">
        <input type="number" [(ngModel)]="addressee.account" name="account" class="form-control" placeholder="account"
          required>
      </div>
      <div class="form-group">
        <select [(ngModel)]="addressee.bank"  [ngModelOptions]="{standalone: true}" class="form-control">
            <option disabled selected>Seleccione Banco</option>
            <option *ngFor="let bank of banks">
                {{bank.name}}
            </option>
        </select>
    </div>
        <button type="submit" class="btn btn-primary">Save addressees</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeDialog()">Close</button>
    </form>

  </div>
</div>
