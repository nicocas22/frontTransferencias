<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-headear" style="margin: 1%">
                SignIn
            </div>
            <div class="card-body">
                <form (submit)="signIn()" >
                    <div class="form-group">
                        <input type="text " [(ngModel)]="user.rut"  name="rut" class="form-control" placeholder="rut" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="password" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        SignIn
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
